<link href="./css/index.css" rel="stylesheet">

<script>
	// Disable form submissions if there are invalid fields
		(function() {
		  'use strict';
		  window.addEventListener('load', function() {
		    // Get the forms we want to add validation styles to
		    var forms = document.getElementsByClassName('needs-validation');
		    // Loop over them and prevent submission
		    var validation = Array.prototype.filter.call(forms, function(form) {
		      form.addEventListener('submit', function(event) {
		        if (form.checkValidity() === false) {
		          event.preventDefault();
		          event.stopPropagation();
		        }
		        form.classList.add('was-validated');
		      }, false);
		    });
		  }, false);
		})();
	</script>

</head>

<div class="row">
	<div class="col-sm-3" id="sideForm"></div>
	<div class="col text-center">


			<form class="formData needs-validation  " action ="#" th:action="@{/save}" th:object="${person}" method ="post">
				<div class="form-group row">
					<div class="col-sm-3 text-left">
						<label for="firstName">First Name:</label>
					</div>
					<div class ="col-sm-8 ">
						<input th:field="*{first_name}" type="text" class="form-control" id="firstName" placeholder="Enter your first name"  required>
						<div class="valid-feedback">Valid.</div><!-- Optional -->
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>		
				</div>
				<div class="form-group  row">
					<div class="col-sm-3 text-left">
						<label for="lastName">Last Name:</label>
					</div>
					<div class ="col-sm-8 ">
						
							<input th:field="*{last_name}" type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
							<div class="valid-feedback">Valid.</div><!-- Optional -->
							<div class="invalid-feedback">Please fill out this field.</div>
							
					</div>		
				</div>
				<div class="form-group row">
					<div class="col-sm-3 text-left">
						<label  for="phoneNumber">Phone Number</label>
					</div>
					<div class ="col-sm-8 ">
						<input th:field="*{phone_number}" type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
						<div class="valid-feedback">Valid.</div><!-- Optional -->
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>		
				</div>
				<div class="form-group row">
				<div class="col-sm-3 text-left">
					<label for="email">Email Address</label>
					</div>
					<div class ="col-sm-8 ">
						<input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Email address" required>
						<div class="valid-feedback">Valid.</div><!-- Optional -->
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>		
				</div>
				<div class="form-group row">
					<div class="col-sm-3 text-left">
						<label for="password">Password</label>
					</div>
					<div class ="col-sm-8 ">
						<input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Password" required>
						<div class="valid-feedback">Valid.</div><!-- Optional -->
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>		
				</div>
				<button type="submit" class =" btnSave btn btn-primary">Save</button>
			</form>


	</div>
